    }

    footer {
      text-align: center;
      background: #eee;
      padding: 15px;
      margin-top: 30px;
    }

    .order-btn {
      background-color: #a83279;
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 1.2em;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 8px;
      width: 100%;
    }

    .order-btn:hover {

    }
  </style>
</head>
